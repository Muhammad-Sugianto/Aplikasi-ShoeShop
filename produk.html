<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <div class="container">

            <img src="./img/sepatu compas.jpg" alt="">

            <a href="/checkout_compas.html"><button class="checkout-btn">Checkout</button></a>
        </div>
        
        <div class="product">
            <img src="./img/sepatu jordan.jpg" alt="">
            <h3>Sepatu Jordan</h3>

        </div>
